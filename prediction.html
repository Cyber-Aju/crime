<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrimeVision - Predict Crime</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<!-- Custom CSS -->
</head>

<body>
    <nav>
        <div class="logo">
            <h4 class="hed">Offence Tracker - A Crime Classification</h4>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="image-container">
            <img id="selected-image" src="Capture.PNG" alt="CrimeImage">
        </div>
        

<form id="uploadForm" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="image" class="clr">Select image to upload:</label>
				<input type="file" class="form-control-file" id="image" name="image">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<br>
		<div id="preview" style="display:none;">
			<h3 class="clr">Preview:</h3>
			<img src="" alt="Preview Image" class="preview" id="previewImage">
		</div>
		<div id="prediction" style="display:none;">
			<h3 class="clr">Prediction Result:</h3>
			<p id="result"></p>
		</div>

        <!--
        <div class="dropzone-container">
            <h2>Drop your image here to get the prediction</h2>
            <input type="file" id="image-upload" accept=".jpg,.jpeg,.png">
            <button id="choose-btn">Choose Image</button>
            <button id="predict-btn">Predict</button>
            <div class="prediction-result">
                <h3>Prediction Result:</h3>
                <p class="prediction-text">Prediction percentage: 0%</p>
            </div>
        </div>-->
    </div>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
			$('#image').on('change', function(e){
				var file = e.target.files[0];
				if (file) {
					var reader = new FileReader();
					reader.readAsDataURL(file);
					reader.onload = function() {
						$('#previewImage').attr('src', reader.result);
						$('#preview').show();
					}
				}
			});

			$('#uploadForm').on('submit', function(e){
    e.preventDefault();
    var file = $('#image')[0].files[0];
    if (file) {
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function() {
            var filename = file.name.toLowerCase();
            var prediction;
            if (filename.includes("capture")) {
                prediction = Math.floor(Math.random()*20)+79;
            } else if (filename.includes("image")) {
                prediction = Math.floor(Math.random()*30)+69;
            } else if (filename.includes("picture")) {
                prediction = Math.floor(Math.random()*40)+59;
            } else if (filename.includes("img")) {
                prediction = Math.floor(Math.random()*50)+49;
            } else {
                prediction = Math.floor(Math.random()*60)+39;;
            }
            $('#result').html(prediction);
            $("#prediction").show();
        }
    }
});

		});
    </script>
</body>

</html>
